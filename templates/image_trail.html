{% extends 'index.html' %}

{% block navbar %}
	<nav>
		<ul class="flex space-x-6">
			<li><a href="{{ url_for('home') }}" class="text-gray-600 hover:text-blue-600">Home</a></li>
			<li><a href="{{ url_for('product') }}" class="text-gray-600 hover:text-blue-600">Shop</a></li>
			<li><a href="{{ url_for('cart') }}" class="text-gray-600 hover:text-blue-600 font-bold text-blue-600">Cart</a></li>
			<li><a href="{{ url_for('index') }}" class="text-gray-600 hover:text-blue-600">Logout</a></li>
		</ul>
	</nav>
{% endblock %}

{% block content %}

<!-- Title Section -->
<section class="relative bg-cover bg-center text-white py-20" style="background-image: url('https://images.unsplash.com/photo-1470309864661-68328b2cd0a5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80');">
    <div class="container mx-auto text-center" style="background-color: rgba(0, 0, 0, 0.747); width: fit-content; padding: 10px;">
        <h1 class="text-5xl font-bold uppercase tracking-wide">Image Trail</h1>
        <p class="text-lg mt-4 font-light">Upload your image to get trail for selected image!</p>
    </div>
</section>

<!-- Login Form Section -->
<section class="py-16 bg-gray-100">
    <div class="container mx-auto max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <!-- <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2> -->
        <form action="{{ url_for('image_trail2') }}" method="post" class="space-y-6" enctype="multipart/form-data">

            <div>
                <label for="image" class="block text-gray-700 font-semibold mb-2">Upload your Image here!</label>
                <input type="file" name="person_img" id="image" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <input hidden name="product_id" value="{{product_id}}">

            <div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-all duration-300">
                    Trail
                </button>
            </div>
        </form>

    </div>
</section>

{% endblock %}
