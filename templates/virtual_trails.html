{% extends 'index.html' %}

{% block navbar %}
	<nav>
		<ul class="flex space-x-6">
			<li><a href="{{ url_for('home') }}" class="text-gray-600 hover:text-blue-600">Home</a></li>
			<li><a href="{{ url_for('product') }}" class="text-gray-600 hover:text-blue-600">Shop</a></li>
			<li><a href="{{ url_for('cart') }}" class="text-gray-600 hover:text-blue-600 font-bold text-blue-600">Cart</a></li>
			<li><a href="{{ url_for('index') }}" class="text-gray-600 hover:text-blue-600">Logout</a></li>
		</ul>
	</nav>
{% endblock %}

{% block content %}
<div class="bg-gray-100 py-16">
    <div class="container mx-auto px-6 lg:px-20 text-center">
        <h1 class="text-3xl font-bold mb-6">AI-Powered Virtual Garment Trial Room</h1>
        <p class="text-lg text-gray-600 mb-8">{{ message }}</p>
        
        <center>
            <div id="video-feed">
                <img src="/video_feed" alt="Virtual Trail Room Feed" class="w-full h-auto" style="width: 500px; height: 500px;">
            </div>
        </center>
        
        <a href="{{ url_for('cart') }}" class="mt-4 inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Back to Cart
        </a>
    </div>
</div>
{% endblock %}
