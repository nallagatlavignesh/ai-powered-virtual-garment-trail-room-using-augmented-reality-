{% extends 'index.html' %}

{% block navbar %}
<nav>
    <ul class="flex space-x-6">
        <li><a href="{{ url_for('index') }}" class="text-gray-600 hover:text-blue-600">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="text-gray-600 hover:text-blue-600">About</a></li>
		<li><a href="{{ url_for('features') }}" class="text-gray-600 hover:text-blue-600">Upcoming Features</a></li>
        <li><a href="{{ url_for('contact') }}" class="text-gray-600 hover:text-blue-600">Contact</a></li>
        <li><a href="{{ url_for('register') }}" class="text-gray-600 hover:text-blue-600 font-bold text-blue-600">Register</a></li>
        <li><a href="{{ url_for('login') }}" class="text-gray-600 hover:text-blue-600">Login</a></li>
    </ul>
</nav>
{% endblock %}

{% block content %}

<!-- Title Section -->
<section class="relative bg-cover bg-center text-white py-20" style="background-image: url('https://images.unsplash.com/photo-1470309864661-68328b2cd0a5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80');">
	<div class="container mx-auto text-center"  style="background-color: rgba(0, 0, 0, 0.747); width: fit-content; padding: 10px;">
		<h1 class="text-5xl font-bold uppercase tracking-wide">Register</h1>
		<p class="text-lg mt-4 font-light">Join us and start your shopping journey today!</p>
	</div>
</section>


<!-- Registration Form Section -->
<section class="py-16 bg-gray-100">
    <div class="container mx-auto max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
        <form action="{{ url_for('register') }}" method="post" class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter a secure password" required
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="c_password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <input type="password" name="c_password" id="c_password" placeholder="Re-enter your password" required
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-all duration-300">
                    Register
                </button>
            </div>
        </form>

        <!-- Login Redirect -->
        <p class="text-center text-gray-600 mt-6">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-blue-600 font-semibold hover:underline">Login here</a>.
        </p>
    </div>
</section>

{% endblock %}
